<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ParkFlow â€” Enter Lot Number</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#0f172a;
    }

    .card{
      background:#fff;
      width:min(420px, 92%);
      padding:32px 28px;
      border-radius:16px;
      box-shadow: 0 20px 50px rgba(0,0,0,.12);
      text-align:center;
    }

    .icon{
      width:84px;
      height:84px;
      margin:0 auto 18px;
      border-radius:50%;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      display:grid;
      place-items:center;
      color:#fff;
      font-size:36px;
      font-weight:900;
    }

    h1{
      margin:0 0 8px;
      font-size:22px;
      font-weight:800;
    }

    p{
      margin:0 0 22px;
      color:#475569;
      font-size:14px;
    }

    .inputs{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:22px;
    }

    .inputs input{
      width:56px;
      height:64px;
      text-align:center;
      font-size:26px;
      font-weight:800;
      border-radius:12px;
      border:2px solid #c7d2fe;
      outline:none;
      transition:.15s;
    }

    .inputs input:focus{
      border-color:#6366f1;
      box-shadow:0 0 0 4px rgba(99,102,241,.2);
    }

    button{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      background:#22c55e;
      color:#fff;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
    }

    button:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    footer{
      margin-top:18px;
      font-size:12px;
      color:#64748b;
      text-align:center;
    }

    footer a{
      color:#475569;
      text-decoration:none;
      margin:0 6px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="icon">P</div>

    <h1>Enter Lot Number</h1>
    <p>Find your parking location to continue</p>

    <div class="inputs">
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
      <input maxlength="1" inputmode="numeric" />
    </div>

    <button id="submitBtn" disabled>Continue</button>
  </div>

  <footer>
    <a href="#">Privacy Policy</a> |
    <a href="#">Terms</a> |
    <a href="#">Support</a>
  </footer>

  <script>
    const inputs = document.querySelectorAll(".inputs input");
    const submitBtn = document.getElementById("submitBtn");

    inputs.forEach((input, idx) => {
      input.addEventListener("input", () => {
        if (input.value && idx < inputs.length - 1) {
          inputs[idx + 1].focus();
        }
        validate();
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !input.value && idx > 0) {
          inputs[idx - 1].focus();
        }
      });
    });

    function validate(){
      const code = [...inputs].map(i => i.value).join("");
      submitBtn.disabled = code.length !== 4;
    }

    submitBtn.addEventListener("click", () => {
      const lotCode = [...inputs].map(i => i.value).join("");
      window.location.href = `/parking/${lotCode}/`;
    });
  </script>

</body>
</html>
