<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Park2Day ‚Äî Apartment Parking</title>
  <style>
    :root {
      --primary: #22c55e;
      --dark: #0f172a;
      --slate: #475569;
      --light: #f8fafc;
      --border: #e2e8f0;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eff6ff);
      color: var(--dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: min(500px, 100%);
      margin-top: 5vh;
    }

    .logo-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 40px; height: 40px;
      border: 3px solid var(--primary);
      border-radius: 8px;
      display: inline-grid;
      place-items: center;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      margin: 0 0 8px;
      text-align: center;
    }

    p {
      color: var(--slate);
      font-size: 14px;
      text-align: center;
      margin-bottom: 24px;
    }

    /* Search Input Styling */
    .search-wrapper {
      position: relative;
    }

    input#propertySearch {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid var(--border);
      outline: none;
      transition: all 0.2s;
      box-sizing: border-box;
      text-transform: lowercase; /* Visual lowercase */
    }

    input#propertySearch:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
    }

    /* Results List */
    .results-list {
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      border-radius: 12px;
      display: none; /* Hidden until typing */
    }

    .property-item {
      padding: 14px 20px;
      background: white;
      border-bottom: 1px solid var(--light);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
      text-transform: lowercase; /* Forces lowercase display */
    }

    .property-item:last-child { border-bottom: none; }

    .property-item:hover {
      background: #f0fdf4;
      color: var(--primary);
    }

    .property-item .icon { font-size: 18px; }

    .no-results {
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: var(--slate);
    }

    footer {
      margin-top: auto;
      padding: 40px 0;
      font-size: 12px;
      color: var(--slate);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-header">
      <div class="logo-icon">P</div>
      <div style="font-weight: 800; font-size: 18px;">Park2Day</div>
    </div>

    <div class="card">
      <h1>apartment parking</h1>
      <p>search for your complex to register your vehicle</p>

      <div class="search-wrapper">
        <input type="text" id="propertySearch" placeholder="start typing property name..." autocomplete="off">
        
        <div id="resultsList" class="results-list">
          </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2026 park2day ‚Äî dallas, texas
  </footer>

  <script>
    const properties = [
      "gala apartments",
      "abuboo studios",
      "highlandpark apartments",
      "uptown suites"
    ];

    const searchInput = document.getElementById('propertySearch');
    const resultsList = document.getElementById('resultsList');

    searchInput.addEventListener('input', (e) => {
      const val = e.target.value.toLowerCase();
      resultsList.innerHTML = '';
      
      if (val.length > 0) {
        const filtered = properties.filter(p => p.includes(val));
        
        if (filtered.length > 0) {
          resultsList.style.display = 'block';
          filtered.forEach(prop => {
            const div = document.createElement('div');
            div.className = 'property-item';
            div.innerHTML = `<span class="icon">üè¢</span> <span>${prop}</span>`;
            div.onclick = () => selectProperty(prop);
            resultsList.appendChild(div);
          });
        } else {
          resultsList.style.display = 'block';
          resultsList.innerHTML = '<div class="no-results">no properties found</div>';
        }
      } else {
        resultsList.style.display = 'none';
      }
    });

    function selectProperty(name) {
      // Clean name for URL (remove spaces)
      const folderName = name.replace(/\s+/g, '');
      window.location.href = `./${folderName}/`;
    }
  </script>
</body>
</html>
